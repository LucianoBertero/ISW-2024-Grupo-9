<div class="d-flex flex-column card">
  <h1>Datos Personales / {{ type }}</h1>

  <form action=" " [formGroup]="myForm">
    <div class="form-group d-flex align-items-center">
      <label for="titular" class="">Titular:</label>
      <input
        formControlName="titular"
        type="text"
        class="form-control"
        id="titular"
      />
      <span
        *ngIf="isValidField('titular')"
        class="form-text text-danger errors"
      >
        {{ getFieldError("titular") }}
      </span>
    </div>

    <div class="form-group d-flex align-items-center">
      <label for="tipoDoc" class="">Tipo Doc:</label>
      <select formControlName="tipoDoc" class="form-control" id="tipoDoc">
        <option value="dni">DNI</option>
        <option value="pasaporte">Pasaporte</option>
        <option value="partNac">Part. Nacimiento</option>
        <option value="otro">Otro</option>
      </select>
      <span
        *ngIf="isValidField('tipoDoc')"
        class="form-text text-danger errors"
      >
        {{ getFieldError("tipoDoc") }}
      </span>
    </div>

    <div class="form-group d-flex align-items-center">
      <label for="nDoc" class="">NDoc:</label>
      <input
        formControlName="nroDoc"
        type="text"
        class="form-control"
        id="nroDoc"
      />
      <span
        *ngIf="isValidFieldNroDoc('nroDoc')"
        class="form-text text-danger errors"
      >
        {{ getFieldError("nroDoc") }}
      </span>
    </div>

    <div class="form-group d-flex align-items-center">
      <label for="nTarjeta" class="">N Tarjeta:</label>
      <input
        formControlName="nroTarjeta"
        class="form-control"
        type="number"
        id="nroTarjeta"
      />
      <span
        *ngIf="isValidField('nroTarjeta')"
        class="form-text text-danger errors"
      >
        {{ getFieldError("nroTarjeta") }}
      </span>
    </div>

    <div class="">
      <div class="form-group d-flex align-items-center">
        <label for="pin" class="">PIN:</label>
        <input
          formControlName="pin"
          type="text"
          class="form-control"
          id="pin"
        />
      </div>
      <span *ngIf="isValidField('pin')" class="form-text text-danger errors">
        {{ getFieldError("pin") }}
      </span>
    </div>

    <div class="form-group d-flex align-items-center">
      <label for="fechaExp" class="">Fecha Exp:</label>
      <input
        formControlName="fechaExp"
        type="month"
        class="form-control date"
        id="fechaExp"
        min="{{ obtenerFechaActual() | date : 'yyyy-MM' }}"
      />
      <span
        *ngIf="isValidField('fechaExp')"
        class="form-text text-danger errors"
      >
        {{ getFieldError("fechaExp") }}
      </span>
    </div>
  </form>
</div>
