<div class="d-flex flex-column card">
  <h1>Datos Personales</h1>
  <form action=" " [formGroup]="myForm">
    <div class="form-group d-flex align-items-center">
      <label for="titular" class="">Titular:</label>
      <input
        formControlName="titular"
        type="text"
        class="form-control"
        id="titular"
      />
    </div>

    <div class="form-group d-flex align-items-center">
      <label for="tipoDoc" class="">Tipo Doc:</label>
      <select formControlName="tipoDoc" class="form-control" id="tipoDoc">
        <option value="dni">DNI</option>
        <option value="pasaporte">Pasaporte</option>
        <option value="partNac">Part. Nacimiento</option>
        <option value="otro">Otro</option>
      </select>
    </div>

    <div class="form-group d-flex align-items-center">
      <label for="nDoc" class="">N Doc:</label>
      <input
        formControlName="nroDoc"
        type="number"
        class="form-control"
        id="nDoc"
      />
    </div>

    <div class="form-group d-flex align-items-center">
      <label for="nTarjeta" class="">N Tarjeta:</label>
      <input
        formControlName="nroTarjeta"
        type="number"
        class="form-control"
        id="nTarjeta"
      />
    </div>

    <div class="form-group d-flex align-items-center">
      <label for="pin" class="">PIN:</label>
      <input
        formControlName="pin"
        type="number"
        class="form-control"
        id="pin"
      />
    </div>

    <div class="form-group d-flex align-items-center">
      <label for="fechaExp" class="">Fecha Exp:</label>
      <input
        formControlName="fechaExp"
        type="date"
        class="form-control date"
        id="fechaExp"
        min="{{ obtenerFechaActual() | date : 'yyyy-MM-dd' }}"
      />
    </div>
  </form>
</div>

<pre>
  {{ myForm.value | json }}
  {{ myForm.valid | json }}
</pre>
