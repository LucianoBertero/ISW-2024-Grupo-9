<div class="card">
  <img src="../../../../assets/foto chofer.png" class="card-img" alt="..." />
  <div class="card-body">
    <h5 class="card-title">
      <img src="../../../../assets/chofer icono 2.png" alt="" />
      {{ infoCard.nombre }}
    </h5>
    <h5 class="card-title valoration">
      4.5 <img src="../../../../assets/estrellas.png" alt="" />
      <span>(53)</span>
    </h5>

    <h6>Retiro: 30/04/2024- 15.30hs.</h6>
    <h6>Entrega: 30/04/2024- 18hs</h6>
    <div class="d-flex justify-content-center mt-10">
      <button>
        <span class="price">${{ infoCard.precio }}</span>
      </button>

      <img
        *ngIf="
          infoCard.formaPago === 'efectivo' || infoCard.formaPago === 'ambas'
        "
        src="../../../../assets/Efectivo.png"
        class="img-pago-efectivo"
        alt=""
      />
      <img
        *ngIf="
          infoCard.formaPago === 'tarjeta' || infoCard.formaPago === 'ambas'
        "
        src="../../../../assets/Tarjeta.png"
        class="img-pago-tarjeta"
        alt=""
      />
    </div>
    <div class="d-flex justify-content-center mt-10">
      <button (click)="contratar()" class="contratar">CONTRATAR</button>
    </div>
  </div>
</div>
